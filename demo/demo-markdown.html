  <body>
    <div class="reveal"><a class="github-corner" href="https://github.com/martinomagnifico/reveal.js-appearance" target="blank" title="View source on GitHub">

      <div class="slides">
        <section data-markdown="markdown.md" data-separator="^?
---?
" data-separator-vertical="^?
----?
" data-charset="utf-8"></section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/appearance/appearance.js"></script>
    <script>
      const deck = document.querySelector(".reveal");
      
      // Define the plugins (Using strings)
      let plugins = ["RevealMarkdown", "Appearance", "RevealHighlight"];
      
      // Check the plugins
      const pluginCheck = (plugs) => plugs.reduce((a, p) => typeof window[p] === "function" ? (a.push(window[p]), a) : (console.warn(`Plugin "${p}" does not exist.`), a), []);
      
      // Initialize the deck
      let revealdeck = new Reveal(deck);
      revealdeck.initialize({
      	history: true,
      	overview: true,
      	margin: 0.1,
      	maxScale: 1.8,
      	center: true,
      	controlsTutorial: false,
      	appearance: {
      		debug: false,
      		appearparents: true,
      		hideagain: true,
      		appearevent: 'auto',
      		autoappear: true,
      		autoelements: {'ul li': 'animate__fadeInLeft'},
      		compatibility: false
      	},
      	plugins: pluginCheck(plugins)
      });
    </script>
  </body>
</html>
