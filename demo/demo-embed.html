<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Appearance demo: embedded</title>
    <meta name="author" content="Martijn De Jongh (Martino)">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <style>
      body {background: var(--r-background-color)}
      
    </style>
  </head>
  <body>
    <div class="embeddemo">
      <div class="reveal" id="deck1">
        <div class="slides">
          <section>
            <h1 class="animate__flipInX slow">Embed test</h1>
            <h2 data-delay="2000">Embed test</h2>
          </section>
          <section>
            <ul>
              <li class="globalul">This is list item 1</li>
              <li class="globalul">This is list item 2</li>
            </ul>
          </section>
        </div>
      </div>
      <div class="reveal" id="deck2">
        <div class="slides">
          <section>
            <h1 class="animate__flipInX">Embed test two</h1>
            <h2>Embed test</h2>
          </section>
          <section>
            <ul>
              <li class="globalul">This is list item 1</li>
              <li class="globalul">This is list item 2</li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/appearance/appearance.js"></script>
    <script>
      const deck1 = new Reveal(document.querySelector("#deck1"), {
      	embedded: true, keyboardCondition: 'focused',
      	margin: 0.1, maxScale: 1.8, width: 1080, height: 700,
      	overview: false, center: true, controlsTutorial: false,
      	plugins: [ Appearance, RevealHighlight ],
      	appearance: {
      		appearparents: true,
      		appearevent: 'auto',
      		autoappear: true,
      		autoelements: {'ul li': 'animate__fadeInLeft', 'h2': {"animation":"animate__shrinkIn", "speed":"slow", "delay":"800"}}
      	}
      });
      
      const deck2 = new Reveal(document.querySelector("#deck2"), {
      	embedded: true, keyboardCondition: 'focused',
      	margin: 0.1, maxScale: 1.8, width: 1080, height: 700,
      	overview: false, center: true, controlsTutorial: false,
      	plugins: [ Appearance, RevealHighlight ],
      	appearance: {
      		appearparents: true,
      		appearevent: 'slidechanged',
      		autoappear: true,
      		autoelements: {'ul li': 'animate__fadeInRight', 'h2': {"animation":"animate__fadeInUp", "speed":"slow", "delay":"800"}}
      	}
      });
      deck1.initialize();
      deck2.initialize();
      
    </script>
  </body>
</html>
